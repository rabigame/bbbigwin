<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGWIN Images - BBDiscord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #e6edf3;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            border-radius: 12px;
            border: 1px solid #30363d;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #58a6ff;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            color: #8b949e;
            font-size: 1.1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #30363d;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #56d364;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .image-card {
            background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-color: #58a6ff;
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #30363d;
            margin-bottom: 10px;
        }
        
        .image-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .image-name {
            font-size: 0.9rem;
            color: #e6edf3;
            font-weight: 500;
        }
        
        .image-size {
            font-size: 0.8rem;
            color: #8b949e;
        }
        
        .image-url {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 8px;
            font-size: 0.8rem;
            color: #58a6ff;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }
        
        .upload-area {
            background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
            border: 2px dashed #30363d;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #58a6ff;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #e6edf3;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #8b949e;
            border-top: 1px solid #30363d;
            margin-top: 40px;
        }
        
        .no-images {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }
        
        .no-images-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .images-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎰 BIGWIN Images</h1>
            <p>BBDiscord システム - 画像ホスティングサービス</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">総画像数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 MB</div>
                <div class="stat-label">総容量</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayUploads">0</div>
                <div class="stat-label">今日のアップロード</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">24/7</div>
                <div class="stat-label">稼働時間</div>
            </div>
        </div>
        
        <div class="upload-area">
            <div class="upload-icon">📤</div>
            <div class="upload-text">画像ファイルをここにドロップ</div>
            <div class="upload-subtext">
                PNG, JPG, WebP, GIF対応 • 最大8MB<br>
                BIGWIN管理システムから自動アップロード
            </div>
        </div>
        
        <div id="imagesContainer">
            <div class="no-images">
                <div class="no-images-icon">🖼️</div>
                <h3>画像がまだアップロードされていません</h3>
                <p>BIGWIN管理システムから画像をアップロードすると、ここに表示されます</p>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 BBDiscord BIGWIN管理システム • Powered by Netlify</p>
            <p>最終更新: <span id="lastUpdate">-</span></p>
        </div>
    </div>
    
    <script>
        // 画像一覧の更新
        function updateImagesList() {
            // 実際の実装では、Netlify Functions APIから画像一覧を取得
            console.log('画像一覧を更新中...');
            
            // 現在時刻を更新
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('ja-JP');
        }
        
        // ページ読み込み時に画像一覧を更新
        document.addEventListener('DOMContentLoaded', function() {
            updateImagesList();
        });
        
        // 定期的に画像一覧を更新（5分毎）
        setInterval(updateImagesList, 5 * 60 * 1000);
    </script>
</body>
</html>
